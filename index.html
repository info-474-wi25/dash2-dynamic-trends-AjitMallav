<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidents and Injury Severity</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            background: white;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .chart-container {
            margin-bottom: 50px;
        }
        .dropdown-label {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="lineChart"></div>
    </div>
    <div class="chart-container">
        <label for="countryDropdown" class="dropdown-label">Filter by Country:</label>
        <select id="countryDropdown"></select>
        <div id="barChart"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
